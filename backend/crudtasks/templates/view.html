<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Document</title>
</head>
<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="">
            {% for task in tasks %}
            <tr>
                <td>{{ task.nome }}</td>
                <td>{{ task.descricao }}</td>
                <td>
                    <a href="/edit/{{ task.id }}"><span class="btn btn-success">Edit</span></a>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>  
    <br>  
    <center><a href="/tas" class="btn btn-primary">Add New Record</a></center>  
</body>
</html>
